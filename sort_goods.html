<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort of goods</title>
</head>
<body>
    <script>
   "use strict";
    const products = [
{
id: 3,
price: 127,
photos: [
"1.jpg",
"2.jpg",
]
},
{
id: 5,
price: 499,
photos: []
},
{
id: 10,
price: 26,
photos: [
"3.jpg"
]
},
{
id: 8,
price: 78,
},
];

products.sort(function(a,b){
   return a.price - b.price;

});
console.log(products);

const img = products.filter(function(image){
    return image.photos!==undefined; // - не могу понять как отфильтровать все объекты без фотографий
});
console.log(img);
    </script>
 
</body>
</html>
