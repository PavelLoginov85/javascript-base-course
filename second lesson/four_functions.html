<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>four functions</title>
</head>
<body>
    <script>
        "use strict";
        let a = 12;
        let b = 7;
        function sum(a, b){
           let c= a + b; 
           return c; 
        }
       

        function substraction(a,b){
            let c= a - b;
           return c;
        }

        function multiple(a, b){
            let c= a * b;
           return c;
        }

        function division(a,b){
            let c= a / b;
            let d = c.toFixed(3);           
           return d; 

        }

         sum(a, b);
         substraction(a, b);
         multiple(a, b);
         division (a, b);


    </script>
</body>
</html>
