<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>three parameters</title>
</head>
<body>
    <script>
        "use strict";
            let a = +prompt("Введите первое число");
            let b = +prompt("Введите второе число");

        function mathOperation(a,b){
            let action = prompt("Знаками: +, -, *, / определите какое действие необходимо сделать с числами");
            let c ="";
            switch(action){
                case "+":
                    c = a+b;
                    break;
                case "-":
                    c = a-b;
                    break;
                case "*":
                    c = a*b; 
                    break; 
                case "/":
                    c = a/b; 
                    break;                   
            }
            alert(c);

        }

        mathOperation(a,b);
    </script>
    
</body>
</html>
