<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increment</title>
</head>
<body>
    <script>
        "use strict";
        //пример 1
        let a = 1, b=1, c, d; 
        c = ++a;
        console.log(c); // ответ c=2, т.к префиксный инкремент сразу увел. "а" на один и увеличивает с.(а=2)

        //пример 2
        d = b++;
        console.log(d); //ответ: 1. посфиксный инкримент d=1, но после  b становится равной 2 ( b=2)
        //пример 3
        c = 2 + ++a;
        console.log(c); //ответ: 5 префиксный инкремент сразу увел. "а" на один(было 2 стало 3) и увеличивает "с" итог 2+3. с=5 (а=3)
        //пример 4
        d = 2 + b++;
        console.log(d); //ответ: 4 посфиксный инкримент 2+2=4,и теперь  b=3
        console.log(a); //3
        console.log(b); //3
    </script>
</body>
</html>
